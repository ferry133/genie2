---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hb-httproute
spec:
  parentRefs:
    - name: envoy-external
      sectionName: "https"
  hostnames:
    - "hb.janncot.com"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: hb-svc
          port: 8581
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /