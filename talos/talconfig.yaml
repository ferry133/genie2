---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.9.1.2:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "10.9.1.2"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "genie-1-0"
    ipAddress: "10.9.1.50"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e0:51:d8:1c:52:5c"
        dhcp: false
        addresses:
          - "10.9.1.50/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.9.1.1"
        mtu: 1500
        vip:
          ip: "10.9.1.2"
  - hostname: "genie-1-1"
    ipAddress: "10.9.1.51"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "48:21:0b:6f:de:3a"
        dhcp: false
        addresses:
          - "10.9.1.51/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.9.1.1"
        mtu: 1500
        vip:
          ip: "10.9.1.2"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/cluster.yaml"

